<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 2rem;
  font-family: "Fraunces", serif;
  color: #000;
  line-height: 1.5;
}

.worklet-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;

  background-color: #000;
}

.text {
  position: relative;
  background: #fff;
  border: 4px solid #1c1c1c;
  padding: 2rem;
  max-width: 32rem;
}

.text h1 {
  font-size: 2rem;
  margin-bottom: 2rem;
  line-height: 1;
}

.text p {
  margin-bottom: 2rem;
}

.text button {
  background: #000;
  border: 0;
  width: 100%;
  color: #fff;
  height: 2.5rem;
  font-family: inherit;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
}

@property --paint-worklet-width {
  syntax: "<number>";
  inherits: false;
  initial-value: 1280;
}

@property --paint-worklet-height {
  syntax: "<number>";
  inherits: false;
  initial-value: 720;
}

@property --paint-worklet-scale-mode {
  syntax: "cover | contain";
  inherits: false;
  initial-value: cover;
}

@property --seed {
  syntax: "<number>";
  inherits: false;
  initial-value: 123456;
}

@property --colors {
  syntax: "<color>#";
  initial-value: #292c28, #eacea3;
  inherits: true;
}

        </style>
    </head>
<body>
    <div class="worklet-canvas"></div>
<div class="text">
  <h1>Christine Daley</h1>
  <h1 style="color: #818589;">Designing beautiful and functional experiences</h1>
  <p>I currently work at Forma where I'm designing and building a seamless employee benefits app. Previously, I've worked at J.P. Morgan, Google, Lyft and Ravelin.</p>
  <div style="height: 100px; display: flex; flex-direction: column; justify-content: space-around;">
    <button onclick="window.location.href='https://www.figma.com/proto/3HWWCVC5CWdnrLNlS3knsQ/2023-Christine-Daley---Portfolio?hide-ui=1&node-id=1%3A2&page-id=0%3A1&scaling=min-zoom&starting-point-node-id=1%3A2';">Portfolio</button>
    <button onclick="window.location.href='https://linkedin.com/in/christinevalerie';">Linkedin</button>
  </div>
</div>
</body>
</html>
